<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { 
      font-family: sans-serif; 
      font-weight: bold; 
      font-size: 60px; 
      fill: #f66; 
    }
    .glasses {
      fill: #333;
      stroke: #f66;
      stroke-width: 2;
    }
  </style>
  <!-- Testo base -->
  <text class="text" x="10" y="60">GEEGEEK</text>

  <!-- Occhiali sulla prima G per dare carattere "geek" -->
  <!-- Disegno due cerchi per le lenti, uniti da un ponte -->
  <g transform="translate(30,20)">
    <circle class="glasses" cx="0" cy="0" r="8"/>
    <circle class="glasses" cx="20" cy="0" r="8"/>
    <line class="glasses" x1="8" y1="0" x2="12" y2="0"/>
  </g>
</svg>
